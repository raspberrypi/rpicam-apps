name: libcamera build test

on:
  schedule:
  - cron: '02 01 * * *'
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  NUM_JOBS: 4
  GCC_COMPILER: "-DCMAKE_C_COMPILER=/usr/bin/gcc -DCMAKE_CXX_COMPILER=/usr/bin/g++"
  CLANG_COMPILER: "-DCMAKE_C_COMPILER=/usr/bin/clang -DCMAKE_CXX_COMPILER=/usr/bin/clang++"
  CMAKE_OTHER_FLAGS: "-DENABLE_TFLITE=1"

jobs:
  build-libcamera:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'git://linuxtv.org/libcamera.git'
        fetch-depth: 1
        clean: true
    
    - name: Configure meson
      run: meson -Dprefix=${{github.workspace}}/install build
      timeout-minutes: 5

    - name: Build
      run: ninja -C build install
      timeout-minutes: 10
