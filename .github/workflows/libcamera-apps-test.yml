name: libcamera-app smoke tests

on:
  pull_request:
    branches: [ main ]

env:
  NUM_JOBS: 4
  GCC_COMPILER: "-DCMAKE_C_COMPILER=/usr/bin/gcc -DCMAKE_CXX_COMPILER=/usr/bin/g++"
  CLANG_COMPILER: "-DCMAKE_C_COMPILER=/usr/bin/clang -DCMAKE_CXX_COMPILER=/usr/bin/clang++"
  CMAKE_OTHER_FLAGS: "-DENABLE_TFLITE=1"

jobs:
  build-test-gcc-rel:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: true

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release ${{env.GCC_COMPILER}} ${{env.CMAKE_OTHER_FLAGS}}
      timeout-minutes: 5

    - name: Build
      run: make -C ${{github.workspace}}/build -j ${{env.NUM_JOBS}}
      timeout-minutes: 10

    - name: Tar files
      run: tar -cvf build-artifacts-gcc.tar -C ${{github.workspace}}/build .

    - name: Upload build files
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts-gcc
        path: build-artifacts-gcc.tar
        retention-days: 21

  build-test-clang-rel:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: true

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release ${{env.CLANG_COMPILER}} ${{env.CMAKE_OTHER_FLAGS}}
      timeout-minutes: 5

    - name: Build
      run: make -C ${{github.workspace}}/build -j ${{env.NUM_JOBS}}
      timeout-minutes: 10

    - name: Tar files
      run: tar -cvf build-artifacts-clang.tar -C ${{github.workspace}}/build .

    - name: Upload build files
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts-clang
        path: build-artifacts-clang.tar
        retention-days: 21

  build-test-gcc-deb:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: true

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Debug ${{env.GCC_COMPILER}} ${{env.CMAKE_OTHER_FLAGS}}
      timeout-minutes: 5

    - name: Build
      run: make -C ${{github.workspace}}/build -j ${{env.NUM_JOBS}}
      timeout-minutes: 10

  build-test-clang-deb:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: true

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Debug ${{env.CLANG_COMPILER}} ${{env.CMAKE_OTHER_FLAGS}}
      timeout-minutes: 5

    - name: Build
      run: make -C ${{github.workspace}}/build -j ${{env.NUM_JOBS}}
      timeout-minutes: 10

  build-test-lite:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: true

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release ${{env.GCC_COMPILER}} ${{env.CMAKE_OTHER_FLAGS}} -DENABLE_DRM=0 -DENABLE_X11=0 -DENABLE_QT=0 -DENABLE_OPENCV=0 -DENABLE_TFLITE=0
      timeout-minutes: 5

    - name: Build
      run: make -C ${{github.workspace}}/build -j ${{env.NUM_JOBS}}
      timeout-minutes: 10

    - name: Tar files
      run: tar -cvf build-artifacts-gcc-lite.tar -C ${{github.workspace}}/build .

    - name: Upload build files
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts-gcc-lite
        path: build-artifacts-gcc-lite.tar
        retention-days: 21

  run-test-imx219:

    runs-on: [ self-hosted, imx219 ]
    needs: build-test-gcc-rel

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: true

    - name: Create test output dir
      run: mkdir -p ${{github.workspace}}/test_output

    - name: Download build
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts-gcc
        path: ${{github.workspace}}

    - name: Untar files
      run: tar -xvf build-artifacts-gcc.tar --one-top-level=build

    - name: Test
      run: ${{github.workspace}}/test.py --exe-dir ${{github.workspace}}/build --output-dir ${{github.workspace}}/test_output --json-dir ${{github.workspace}}/assets
      timeout-minutes: 5

    - name: Upload test output
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: test-artifacts-imx219
        path: ${{github.workspace}}/test_output/
        retention-days: 21

  run-test-imx477:

    runs-on: [ self-hosted, imx477 ]
    needs: build-test-gcc-rel

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: true

    - name: Create test output dir
      run: mkdir -p ${{github.workspace}}/test_output

    - name: Download build
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts-gcc
        path: ${{github.workspace}}

    - name: Untar files
      run: tar -xvf build-artifacts-gcc.tar --one-top-level=build

    - name: Test
      run: ${{github.workspace}}/test.py --exe-dir ${{github.workspace}}/build --output-dir ${{github.workspace}}/test_output --json-dir ${{github.workspace}}/assets
      timeout-minutes: 5

    - name: Upload test output
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: test-artifacts-imx477
        path: ${{github.workspace}}/test_output/
        retention-days: 21
